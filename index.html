<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAIL's Bakery Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f5f2;
    }

    .hero-banner {
      background-image: url('v.png.PNG'); /* Replace with your background image name */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero-banner::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* overlay tint */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
    }

    .hero-content h1 {
      font-size: 48px;
      margin: 0;
      padding: 20px 40px;
      background: rgba(0,0,0,0.4);
      border-radius: 12px;
    }

    .form-section {
      background: #fffdf7;
      padding: 80px 20px 60px;
      display: flex;
      justify-content: center;
    }

    .form-box {
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(10px);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 32px;
      color: #7a5230;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      color: #5c3924;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fffaf0;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #c49a6c;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 30px;
      width: 100%;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #a17853;
    }

    .note {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Hero Background Section -->
  <section class="hero-banner">
    <div class="hero-content">
      <h1>We Knead Your Feedback üçû</h1>
    </div>
  </section>

  <!-- Interactive Form Section -->
  <section class="form-section">
    <div class="form-box">
      <h2>Tell us what made you smile today üòä</h2>
      <form id="feedbackForm">
        <label>What did you enjoy today?</label>
        <input type="text" name="item" placeholder="Croissant, Cappuccino, Baguette..." required>

        <label>How was your overall experience?</label>
        <input type="text" name="experience" placeholder="Excellent, Good, Okay..." required>

        <label>How did our team make you feel?</label>
        <textarea name="team" placeholder="Tell us about your interaction with our team..." required></textarea>

        <label>Any suggestions for us?</label>
        <textarea name="improve" placeholder="We‚Äôre all ears ‚Äì and freshly baked ideas!"></textarea>

        <label>Would you recommend us to a friend?</label>
        <select name="recommend">
          <option value="">Choose one</option>
          <option>Absolutely ü•ê</option>
          <option>Maybe ‚òï</option>
          <option>No üòê</option>
        </select>

        <button type="submit">Send Feedback</button>
        <div class="note">Thanks for helping us rise better every day üßÅ</div>
      </form>
    </div>
  </section>

</body>
</html>
